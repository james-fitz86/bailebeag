{% extends "config/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Here</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
    <div>
        <small>
            Need an account? <a href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
