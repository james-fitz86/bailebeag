{% extends "config/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the team <strong>{{ object.get_age_group_display }} {{ object.get_gender_display }} ({{ object.get_sport_display }})</strong>?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'team_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
